<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url={% url 'login' %}">
    <title>Logging out of Spotify...</title>
    <script type="text/javascript">
        // Redirect the user to Spotify's logout page and then bring them back
        window.onload = function() {
            // Redirect to Spotify's logout, but come back to this page
            window.location.href = "https://www.spotify.com/logout/";

            // After 3 seconds, redirect them back to your login page
            setTimeout(function(){
                window.location.href = "{% url 'login' %}";
            }, 3000);  // Adjust the timing as needed
        };
    </script>
</head>
<body>
    <h1>Logging out of Spotify...</h1>
    <p>Please wait while we log you out of Spotify.</p>
</body>
</html>
