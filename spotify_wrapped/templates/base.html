{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spotify Wrapper{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #0D0D0D;
            height: 100vh;
            background-image: url('{% static "img/background/Radiant.png" %}');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 130%;
        }

        .username {
            color: #FFF;
            text-align: right;
            font-family: Inter, sans-serif;
            font-size: 17.5px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
            margin-right: 10px; /* Space between username and logo */
        }

        .name-container {
            display: flex;
            align-items: center; /* Center user info vertically */
        }

        .spotify-logo {
            width: 32px; /* Adjust logo size */
            height: auto;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="title" href="{% url 'index' %}">{% trans "Your Autumn Anthem" %}</a>
        {% if user.is_authenticated %}
            <div class="name-container">
                <a class="username" href="{% url 'settings' %}">{{ spotify_username }}</a>
                <img class="spotify-logo" src="{% static 'img/spotify_logo.png' %}" alt="spotify logo">
            </div>
        {% endif %}
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
